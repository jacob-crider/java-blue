<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <form action="/api/info" method="POST">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required>
    </div>
    <div>
        <label for="date of birth">Date of birth</label>
        <input type="date" name="date of birth" id="date of birth">
    </div>
    <div>
        <label for="favorite color">Favorite color</label>
        <input type="color" name="favorite color" id="favorite color">
    </div>
    <div>
        <label for="favorite number">Favorite number</label>
        <input type="text" name="favorite number" id="favorite number">
    </div>
    <div>
        <label for="confirm data is correct">Confirmation that the data is correct</label>
        <input type="checkbox">
    </div>
    </form>
    </main>
</body>
</html>
